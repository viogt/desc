<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Upload an Excel File</title>
        <style>
            body {
                background-color: #ccc;
            }
            .container {
                max-width: 440px;
                margin: auto;
                padding: 24px;
                background-color: #fff;
                box-shadow: 0 4px 8px #888;
                border-radius: 16px;
                font:
                    normal 15px Arial,
                    sans-serif;
                /*text-align: center;*/
            }
            h2 {
                font:
                    bold 28px Arial,
                    sans-serif;
                color: #aab;
            }
            input[type="file"] {
                font-size: 18px;
            }
            ::file-selector-button {
                border: 0.6px solid #8c8;
                padding: 5px 10px;
                border-radius: 12px;
                background: linear-gradient(to right, lightblue, lightgreen);
                /*background-color: lightgreen;*/
            }
            b {
                font-weight: normal;
                background-color: orange;
                padding: 2px 8px;
                border-radius: 6px;
            }
            b[lilac] {
                background-color: yellow;
            }
            table {
                border-collapse: collapse;
                width: 100%;
                padding: 12px;
                border-top: 0.8px solid #ccc;
            }
            td {
                border-bottom: 0.8px solid #ccc;
                padding: 6px;
            }
            #progress {
                width: 100%;
                height: 32px;
                background: #ddd;
                margin: 20px 0;
                border-radius: 16px;
                overflow: hidden;
            }
            #bar {
                height: 100%;
                width: 0;
                background: linear-gradient(to right, blue, green);
                transition: 0.2s;
                color: #fff;
                text-align: center;
                font:
                    normal 16px/32px Arial,
                    sans-serif;
            }
            span {
                color: #c00;
            }
            p {
                margin: 0;
                padding: 4px 0;
                transform: scale(1.2);
            }
            .fadeIn {
                animation: fadeIn 0.8s ease forwards;
            }
            @keyframes fadeIn {
                from {
                    transform: translateX(100px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h2>Upload an .xlsx file</h2>
            <input
                type="file"
                id="fileInput"
                accept=".xlsx"
                onchange="uploadFile()"
            />
            <div id="progress"><div id="bar"></div></div>
            <div id="message"></div>
            <div id="rezultat"></div>
        </div>
        <script>
            const log = document.getElementById("message");
            const bar = document.getElementById("bar");
            const rezultat = document.getElementById("rezultat");

            function out(s) {
                const el = document.createElement("p");
                el.innerHTML = s;
                log.appendChild(el);
                /*settimeOut(() => {
                    el.style.color = "#000";
                }, 100);*/
                el.classList.add("fadeIn");
                window.scroll({
                    top: document.body.scrollHeight,
                    behavior: "smooth",
                });
            }

            const es = new EventSource("/events");
            let progress;

            es.onmessage = (event) => {
                let percent;
                //log.innerHTML += event.data.substr(event.data.indexOf(' ')+1) + "<br>";
                if (event.data.charAt(0) == "0") return;
                if (event.data.charAt(0) == "+") percent = "100%";
                else {
                    const n = parseInt(event.data);
                    if (Number.isNaN(n)) return;
                    percent = (progress += n) + "%";
                }
                out(event.data.substr(event.data.indexOf(" ") + 1));
                bar.style.width = percent;
                bar.textContent = percent;
            };

            es.onerror = () => {
                //log.innerHTML += "<br><font color='red'>[Error / connection lost]</font>";
                out("<br><font color='red'>[Error / connection lost]</font>");
            };
            async function uploadFile() {
                const fileInput = document.getElementById("fileInput");
                const file = fileInput.files[0]; // Get the first selected file
                const messageElement = document.getElementById("message");
                messageElement.innerHTML = "";
                rezultat.innerHTML = "";
                progress = 0;

                if (!file || !file.name.endsWith(".xlsx")) {
                    messageElement.innerHTML =
                        "<font color='red'>Please select an .XLSX file.</font>";
                    return;
                }
                const formData = new FormData();
                formData.append("myFile", file);

                try {
                    const response = await fetch("/upload", {
                        method: "POST",
                        body: formData,
                    });

                    if (response.ok) {
                        rezultat.innerHTML = await response.text();
                        window.scroll({
                            top: document.body.scrollHeight,
                            behavior: "smooth",
                        });
                    } else {
                        const errorText = await response.text();
                        rezultat.textContent =
                            "Upload failed:" +
                            response.status +
                            " - " +
                            errorText;
                    }
                } catch (error) {
                    rezultat.innerHTML =
                        "<font color='red'>Network error:</font> " +
                        error.message;
                    console.error("Fetch error:", error);
                }
            }
        </script>
    </body>
</html>
